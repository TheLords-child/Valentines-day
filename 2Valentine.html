.container {

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }

.heart {
  position: fixed;
  top: -40px;
  font-size: 22px;

  10% { opacity: 1; }
  50% { transform: translateY(50vh) translateX(40px); }
  100% { transform: translateY(110vh) translateX(-40px); opacity: 0; }
}
